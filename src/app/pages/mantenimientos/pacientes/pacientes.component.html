<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Paciente..."
                    (keyup)="buscar(txtTermino.value)" #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="text-center">
            <h4 class="alert-heading">
                cargando
            </h4>
            <i class="fa fa-spin fa-refresh "></i>
        </div>
    </div>
</div>

<div class="row animates fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Pacientes</h4>
                        <h6 class="card-subtitle">Pacientes registrados: {{totalPacientes}}</h6>
                    </div>
                    <div class="col text-right">
                        <a class="btn btn-primary" routerLink="/dashboard/paciente/nuevo">

                            <i class="fa fa-hospital-o"></i>
                            Crear Paciente
                        </a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th>Telefono</th>
                                <th class="w100 text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let paciente of pacientes">
                                <td class="text-center">
                                    <img [src]="paciente.img | imagen:'pacientes'" class="circle-avatar cursor w100"
                                        (click)="abrirModal(paciente)">
                                </td>
                                <td>                                    
                                    <a >
                                        <label type="text" class="cursor" (click)="abrirModalInfo(paciente)">{{paciente.nombre}}</label>
                                    </a>
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Telefono del Paciente"
                                        [(ngModel)]="paciente.telefono">
                                </td>
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/paciente', paciente._id]" data-toggle="tooltip"
                                        data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Borrar"
                                        (click)="borrarPaciente(paciente)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary" (click)="cambiarPagina(-5)" *ngIf="desde >= 5">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary" (click)="cambiarPagina(5)"
                    *ngIf="desde < totalPacientes-5">Siguiente</button>

            </div>
        </div>
    </div>
</div>
