<div class="row justify-content-around">
    <div class="col-md-6  animated slideInLeft slow transition">
        <div class="card ">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar informacion</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico() ">
                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="medicoSeleccionado.img | imagen: 'medicos'" class="w200">                                
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre-medico" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        formControlName="nombre"
                                        class="form-control" 
                                        id="nombre-medico" 
                                        placeholder="Nombre del medico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="apellido-medico" class="col-sm-3 control-label">Apellido</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        formControlName="apellido"
                                        class="form-control" 
                                        id="apellido-medico" 
                                        placeholder="Apellido del medico">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="especialidad-medico" class="col-sm-3 control-label">Especialidad</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        formControlName="especialidad"
                                        class="form-control" 
                                        id="especialidad-medico" 
                                        placeholder="Especialidad del medico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cedula-medico" class="col-sm-3 control-label">Cedula</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        formControlName="cedula"
                                        class="form-control" 
                                        id="cedula-medico" 
                                        placeholder="Cedula del medico">
                            </div>
                        </div>
                    </div>

                   
                    
                    <div class="form-group row">
                        <label for="telefono-medico" class="col-sm-3 control-label">Telefono</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="telefono-medico" placeholder="Telefono del medico" formControlName="telefono">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email-medico" class="col-sm-3 control-label">email</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="email" 
                                        formControlName="email"
                                        class="form-control" 
                                        id="email-medico" 
                                        placeholder="Email del medico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Selecciones Hospital</option>      
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>                              
                                </select>
                            </div>
                        </div>
                    </div>                   
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    [disabled]="medicoForm.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-5 animated slideInRight slow" *ngIf="hospitalSeleccionado" >
        <div class="card">
            <div class="card-body animated slideInRight slow">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
                <div class="input-group">
                    <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" class="w200">                                
                </div>
            </div>
            
        </div>    
    </div>
</div>
