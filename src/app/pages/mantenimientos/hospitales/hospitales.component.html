<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospital..."
                    (keyup)="buscar(txtTermino.value)" #txtTermino>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="text-center">
            <h4 class="alert-heading">
                cargando
            </h4>
            <i class="fa fa-spin fa-refresh "></i>
        </div>
    </div>
</div>

<div class="row animates fadeIn fast" *ngIf="!cargando">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales registrados: {{totalHospitales}}</h6>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-primary" (click)="abrirSweetAlert()">
                            <i class="fa fa-hospital-o"></i>
                            Crear hospital
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap text-center w100 ">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img [src]="hospital.img | imagen:'hospitales'" class="circle-avatar cursor w100"
                                        (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.nombre">
                                </td>

                                <td class="text-nowrap">
                                    <div class="d-flex justify-content-around">
                                        <a data-toggle="tooltip" data-original-title="Guardar cambios"
                                            (click)="guardarCambios(hospital)" class="cursor">
                                            <i class="fa fa-pencil text-inverse m-r-10"></i>
                                        </a>
                                        <a (click)="eliminarHospital(hospital)" data-toggle="tooltip"
                                            data-original-title="Borrar" class="cursor">
                                            <i class="fa fa-close text-danger"></i>
                                        </a>

                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary" (click)="cambiarPagina(-5)" *ngIf="desde >= 5">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary" (click)="cambiarPagina(5)"
                    *ngIf="desde < totalHospitales-5">Siguiente</button>

            </div>
        </div>
    </div>
</div>
